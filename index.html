<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
</head>
<body>
    <h1>Finance Calculator</h1>
    
    <!-- DCF Model -->
    <div>
        <h2>DCFモデル</h2>
        <label for="cf">将来キャッシュフロー (CF):</label>
        <input type="number" id="cf" step="0.01"><br>
        <label for="kf">割引率 (kf):</label>
        <input type="number" id="kf" step="0.01"><br>
        <label for="n">年数 (n, 無限大は「∞」と入力):</label>
        <input type="text" id="n"><br>
        <button onclick="calculateDCF()">DCFを計算する</button>
        <p>結果: <span id="dcfResult"></span></p>
    </div>

    <!-- EVA Model -->
    <div>
        <h2>EVAモデル</h2>
        <label for="ic0">初期投資額 (IC0):</label>
        <input type="number" id="ic0" step="0.01"><br>
        <label for="nopat">NOPAT:</label>
        <input type="number" id="nopat" step="0.01"><br>
        <label for="kfEva">割引率 (kf):</label>
        <input type="number" id="kfEva" step="0.01"><br>
        <label for="nEva">年数 (n, 無限大は「∞」と入力):</label>
        <input type="text" id="nEva"><br>
        <button onclick="calculateEVA()">EVAを計算する</button>
        <p>結果: <span id="evaResult"></span></p>
    </div>

    <!-- DDM Model -->
    <div>
        <h2>DDMモデル</h2>
        <label for="d">配当金 (D):</label>
        <input type="number" id="d" step="0.01"><br>
        <label for="k">割引率 (k):</label>
        <input type="number" id="k" step="0.01"><br>
        <label for="nDdm">年数 (n, 無限大は「∞」と入力):</label>
        <input type="text" id="nDdm"><br>
        <button onclick="calculateDDM()">DDMを計算する</button>
        <p>結果: <span id="ddmResult"></span></p>
    </div>

    <!-- EBO Model -->
    <div>
        <h2>EBOモデル</h2>
        <label for="b0">簿価 (B0):</label>
        <input type="number" id="b0" step="0.01"><br>
        <label for="e">利益 (E):</label>
        <input type="number" id="e" step="0.01"><br>
        <label for="kEbo">割引率 (k):</label>
        <input type="number" id="kEbo" step="0.01"><br>
        <label for="nEbo">年数 (n, 無限大は「∞」と入力):</label>
        <input type="text" id="nEbo"><br>
        <button onclick="calculateEBO()">EBOを計算する</button>
        <p>結果: <span id="eboResult"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
